<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${goods.id}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">品名：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text"
									th:value="${goods.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">价格：</label>
							<div class="col-sm-8">
								<input id="price" name="price" class="form-control" type="number" th:value="${goods.price}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">描述：</label>
							<div class="col-sm-8">
								<input id="remark" name="price" class="form-control" type="text" th:value="${goods.remark}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input th:field="*{goods.status}" type="radio" name="status" value="0" />在售</label>
								<label class="radio-inline"> <input th:field="*{goods.status}" type="radio" name="status" value="1" />下架</label>
								<label class="radio-inline"> <input th:field="*{goods.status}" type="radio" name="status" value="2" />售罄</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/goods/edit.js">
	</script>
</body>
</html>
